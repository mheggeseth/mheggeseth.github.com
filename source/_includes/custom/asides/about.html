<section>
	<h1>About Me</h1>
	<img src="{{ root_url }}/images/about-mheggeseth.jpeg" style="margin-top: 10px" />
	<h2>Michael Heggeseth</h2>
	<p>Web programmer, homebrewer, father, husband.</p>
	{% if site.twitter_user %}
	<p>
		<a href="https://twitter.com/{{site.twitter_user}}" class="twitter-follow-button" data-show-count="false">Follow @{{site.twitter_user}}</a>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	</p>
	{% endif %}
	{% if site.github_user && site.github_show_profile_link %}
	<p>
		<a href="https://github.com/{{site.github_user}}" target="_blank">{{site.github_user}}</a> on GitHub
	</p>
	{% endif %}
</section>
